@if (idea) {
<div class="card mb-3">
  <div class="card-body position-relative">
    <h5 class="card-title">{{ idea.title }}</h5>
    <h6 class="card-subtitle mb-2" style="opacity: 70%">
      @if (idea.subtitle) {
      {{ idea.subtitle }}
      } @else { &nbsp; }
    </h6>
    <ul class="list-group py-2">
      @for (motion of idea.motions; track motion) {
      <li class="list-group-item">{{ motion }}</li>
      }
    </ul>
    <div class="collapse" id="text-{{ idea.id }}">
      <p class="card-text pb-3">
        {{ idea.text }}
      </p>
    </div>
    @if (idea.text) {
    <div class="d-grid">
      <button
        class="btn btn-outline-info"
        data-bs-toggle="collapse"
        attr.data-bs-target="#text-{{ idea.id }}"
        role="button"
      >
        <span class="text-dark">&hellip;</span>
      </button>
    </div>
    }
    <!-- topright buttons -->
    <div class="position-absolute top-0 end-0 mx-2 my-2">
      <div class="btn-group">
        <!-- tweak button -->
        <idea-tweak [idea]="idea"></idea-tweak>
        <!-- trash|add button -->
        <button
          type="button"
          class="btn btn-outline-secondary border-0"
          (click)="toggleYayNay()"
        >
          @if (idea.yaynay === 'yay') {
          <i class="bi bi-trash"></i>
          } @else if (idea.yaynay === 'nay') {
          <i class="bi bi-plus"></i>
          }
        </button>
      </div>
    </div>
    <!-- TOOD: add suggest change monad for making a slightly different copy -->
  </div>
</div>
}
