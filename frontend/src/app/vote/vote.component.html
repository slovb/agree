<h1 class>Vote</h1>

<div class="d-grid gap-2 d-flex">
  <button type="button" class="btn btn-light" (click)="vote()">Vote</button>
  <button type="button" class="btn btn-dark">Make suggestion</button>
</div>

<p>List doos in order of preference.</p>

<div class="fluid-container mb-5">
  <div class="row">
    <!-- yay column -->
    <div class="col p-3">
      <!-- title card -->
      <div class="card yay-card rounded-0 rounded-top">
        <div class="card-body">
          <div class="cart-title">
            <h3>Yay</h3>
          </div>
        </div>
      </div>
      <div class="card-col rounded-bottom p-3">
        @for (idea of ideaList|yays; track trackIdea; let first=$first) {
        <div class="position-relative">
          <vote-idea [idea]="idea" [first]="first"></vote-idea>
          <!-- arrow up button -->
          <div
            class="btn-group position-absolute top-0 start-0 translate-middle-x pe-4 pt-3"
            [hidden]="first"
          >
            <button
              type="button"
              class="btn btn-sm btn-light border-0"
              (click)="moveUp(idea)"
            >
              <i class="bi bi-arrow-up"></i>
            </button>
          </div>
          <!-- arrow down button -->
          <div
            class="btn-group position-absolute bottom-0 start-0 translate-middle-x pe-4 pb-1"
            [hidden]="!first"
          >
            <button
              type="button"
              class="btn btn-sm btn-light border-0"
              (click)="moveDown(idea)"
            >
              <i class="bi bi-arrow-down"></i>
            </button>
          </div>
        </div>
        }
      </div>
    </div>
    <!-- nay column -->
    <div class="col justify-content-end p-3">
      <!-- title card -->
      <div class="card mb-3 nay-card rounded-0 rounded-top">
        <div class="card-body">
          <div class="cart-title">
            <h3>Nay</h3>
          </div>
        </div>
      </div>
      <div class="card-col rounded-bottom p-3">
        <!-- nay cards -->
        @for (idea of ideaList|nays; track trackIdea) {
        <vote-idea [idea]="idea"></vote-idea>
        }
      </div>
    </div>
  </div>
</div>
