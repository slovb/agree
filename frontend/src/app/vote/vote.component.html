<h1 class>Vote</h1>

<p>List doos in order of preference.</p>

<div class="fluid-container mb-5">
  <div class="row">
    <!-- yay column -->
    <div class="col p-3">
      <!-- title card -->
      <div class="card yay-card rounded-0 rounded-top">
        <div class="card-body">
          <div class="cart-title">
            <h3>Yay</h3>
          </div>
        </div>
      </div>
      <div class="card-col rounded-bottom p-3">
        @for (item of item_list|yay; track item; let first=$first) {
        <vote-idea [idea]="item" [first]="first"></vote-idea>
        }
      </div>
    </div>
    <!-- nay column -->
    <div class="col justify-content-end p-3">
      <!-- title card -->
      <div class="card mb-3 nay-card rounded-0 rounded-top">
        <div class="card-body">
          <div class="cart-title">
            <h3>Nay</h3>
          </div>
        </div>
      </div>
      <div class="card-col rounded-bottom p-3">
        <!-- nay cards -->
        @for (item of item_list|nay; track item) {
        <vote-idea [idea]="item"></vote-idea>
        }
      </div>
    </div>
  </div>
</div>
