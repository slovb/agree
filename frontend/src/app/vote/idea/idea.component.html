@if (idea) {
<div class="card mb-3 position-relative">
  <div class="card-body position-relative">
    <h5 class="card-title">{{ idea.title }}</h5>
    <h6 class="card-subtitle mb-2" style="opacity: 70%">
      {{ idea.subtitle }}
    </h6>
    <p class="card-text">
      {{ idea.text }}
    </p>
    @if (idea.motions) {
    <ul>
      @for (motion of idea.motions; track motion) {
      <li>{{ motion }}</li>
      <!-- TODO: add easy to suggest changes monad -->
      }
    </ul>
    }
    <!-- trash|add button -->
    <div class="position-absolute top-0 end-0 mx-2 my-2">
      @if (idea.yaynay === 'yay') {
      <button
        type="button"
        class="btn btn-outline-secondary rounded-circle border-none"
      >
        <i class="bi bi-trash"></i>
      </button>
      } @else if (idea.yaynay === 'nay') {
      <button
        type="button"
        class="btn btn-outline-secondary rounded-circle border-none"
      >
        <i class="bi bi-plus"></i>
      </button>
      }
    </div>
    <!-- TOOD: add suggest change monad for making a slightly different copy -->
  </div>
  @if (idea.yaynay === 'yay') {
  <!-- arrow up button -->
  <div
    class="btn-group position-absolute top-0 start-0 translate-middle-x pe-4 pt-3"
    [hidden]="first"
  >
    <button type="button" class="btn btn-sm btn-light border-0">
      <i class="bi bi-arrow-up"></i>
    </button>
  </div>
  <!-- arrow down button -->
  <div
    class="btn-group position-absolute bottom-0 start-0 translate-middle-x pe-4 pb-1"
    [hidden]="!first"
  >
    <button type="button" class="btn btn-sm btn-light border-0">
      <i class="bi bi-arrow-down"></i>
    </button>
  </div>
  }
</div>
}
