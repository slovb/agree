<h1 class="mb-4">Rank</h1>

<p class="pb-4">List doos in order of preference.</p>

<div class="d-grid gap-2 d-flex">
  <button type="button" class="btn btn-dark" (click)="rank()">Rank</button>
  <idea-new></idea-new>
</div>

<div class="fluid-container mb-5">
  <div class="row">
    <!-- yay column -->
    <div class="col-lg-6 p-3">
      <!-- title card -->
      <div class="card yay-card rounded-0 rounded-top">
        <div class="card-body">
          <div class="cart-title">
            <h3>Yay</h3>
          </div>
        </div>
      </div>
      <div class="card-col rounded-bottom p-3">
        @for (idea of yayIdeas(); track idea.id; let first=$first, last=$last) {
        <div class="position-relative">
          <app-idea [idea]="idea" [first]="first"></app-idea>
          <!-- arrow up button -->
          <div
            class="btn-group position-absolute top-0 start-0 translate-middle-x pe-4 pt-3"
            [hidden]="first"
          >
            <button
              type="button"
              class="btn btn-sm btn-light border-0"
              (click)="moveUp(idea)"
            >
              <i class="bi bi-arrow-up"></i>
            </button>
          </div>
          <!-- arrow down button -->
          <div
            class="btn-group position-absolute bottom-0 start-0 translate-middle-x pe-4 pb-1"
            [hidden]="!first || (first && last)"
          >
            <button
              type="button"
              class="btn btn-sm btn-light border-0"
              (click)="moveDown(idea)"
            >
              <i class="bi bi-arrow-down"></i>
            </button>
          </div>
        </div>
        }
      </div>
    </div>
    <!-- nay column -->
    <div class="col-lg-6 justify-content-end p-3">
      <!-- title card -->
      <div class="card nay-card rounded-0 rounded-top">
        <div class="card-body">
          <div class="cart-title">
            <h3>Nay</h3>
          </div>
        </div>
      </div>
      <div class="card-col rounded-bottom p-3">
        <!-- nay cards -->
        @for (idea of nayIdeas(); track idea.id) {
        <app-idea [idea]="idea"></app-idea>
        }
      </div>
    </div>
    <!-- TODO: Add a collapsible hidden column for things that should be hidden where if [amount] people hide a suggestion it defaults hidden -->
  </div>
</div>
